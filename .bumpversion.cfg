[bumpversion]
commit = True
tag = False
current_version = 0.2.0
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+))?
serialize = 
	{major}.{minor}.{patch}-{release}
	{major}.{minor}.{patch}
[bumpversion:file:version.py]
search = "{current_version}"
replace = "{new_version}"